<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal app - Udacity & fwd sep 2021</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
 <body>
<div id = "app">

  <div class="header">
    <h1>Weather Journal App </h1>
    <p>Ayman M.Shehata ==> Udacity fwd proffesional track 2021</p>
  </div>


  <div class="row">
    <div class="column">
      <h2>Enter ZIP code</h2>
      <input type="text" id="zipcode" placeholder="Enter zip code here">
    </div>
    <div class="column">
      <h2>How are you feeling today?</h2>
      <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here"rows="4" ></textarea>
      
    
    </div>
    <button id="generate" type = "submit"> Generate </button>
    <div class="column">
      <h2>Most Recent Entry</h2>
      
      <div id = "entryHolder">
       
       <div id = "date"></div> 
       <div id = "city"></div> 
       
      <div id = "temp"></div>
     
      <div id = "content"></div>
     </div>
    </div>
    </div>

 
  </div>
  <footer >
    <p>&copy Udacity   </p>
    
</footer>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
